<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My IOTA Chat</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
   <main>
        <header class="header">
            <p class="header__title">IOTAlk</p>
        </header>

        <section class="login_section">
            <div class="row">
                <div class="col-xs-12">
                    <div id="login-message" class="hidden"> </div>
                    <div class="form-group">
                        <select name="userSeed" id="userSeed">
                            <option>CPPSMW9FSZASGKPMKFMXXABHJVZLSAOFPWRMTXNERBMWOL9DGBUPTORLCZMGUPDJCZ9HGMUXYRSLE9CNN</option>
                            <option>BILLMW9FSZASGKPMKFMXXABHJVZLSAOFPWRMTXNERBMWOL9DGBUPTORLCZMGUPDJCZ9HGMUXYRSLE9CNN</option>
                        </select>
                    </div>
                </div>
                <div class="login_button">
                    <button class="btn btn-success btn-lg has-spinner" id="login">Login</button>                     
                </div>                       
            </div>      
        </section>

        <section class="messenger_section hidden">
            <div class="row">
                <h4>Accounts</h4>
                <div class="col-xs-12">
                    <ul id="accountsList" class="userList">
                        <li>You do not have any accounts set up. Choose a handle and click <b>create cccount</b> to set up a new account. Handles must NOT have a <b>@</b> character in them.</li>
                    </ul>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Enter a handle">
                        <button class="btn btn-success btn-md" id="create_account">create account</button>
                    </div>
                </div>
                <hr />
                <h4>Contacts</h4>
                <div class="col-xs-12">
                    <ul id="contactsList" class="userList">
                        <li>You do not have any contacts set up. Use <b>add contact</b> to add contacts.</li>
                    </ul>
                    <div class="form-group">
                        <input type="text" class="form-control" id="contact_address" placeholder="Enter a contact address">
                        <button class="btn btn-success btn-md" id="add_contact">add contact</button>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="">
                        <div class="send__button">
                            <button class="btn btn-success btn-lg" id="send_message">Send</button>
                        </div>
                    </div>
                </div>
              
                <hr />

                <div id="debug"></div>

            </div>

        </section>


        <section class="waiting_section hidden">
           <div class="row">
                <div class="col-xs-12">
                     <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> 
                     <span id="waiting_message">Working...</span>                  
                </div>
            </div>
        </section>

    </main>
    
  </body>
</html>
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
